<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>

        <!-- Add your site or application content here -->
        <div id="goalLineSouth"></div>
        <div id="faceOffCircleNW"></div>
        <div id="faceOffCircleSW"></div>
        <div id="GoalWest"></div>
        <div id="ringetteLine"></div>
        <div id="rink">
            <input type="text" id="cornerSouth" placeholder="0.00" onfocusout="printP('cornerSouth', 'cornerSouthPara')">
            <p id="cornerSouthPara" onclick="makeChange('cornerSouthPara','cornerSouth')"></p>
            <input type="text" id="GoalLineSouthInput" placeholder="0.00" onfocusout="printP('GoalLineSouthInput', 'GoalLineSouth2Para')">
            <p id="GoalLineSouth2Para" onclick="makeChange('GoalLineSouth2Para','GoalLineSouthInput')"></p>
            <input type="text" id="GoalWestInput" placeholder="0.00" onfocusout="printP('GoalWestInput', 'GoalWestPara')">
            <p id="GoalWestPara" onclick="makeChange('GoalWestPara','GoalWestInput')"></p>
            <input type="text" id="faceOffNorth" placeholder="0.00" onfocusout="printP('faceOffNorth', 'faceOffNorthPara')">
            <p id="faceOffNorthPara" onclick="makeChange('faceOffNorthPara','faceOffNorth')"></p>
            <input type="text" id="cornerNorth" placeholder="0.00" onfocusout="printP('cornerNorth', 'cornerNorthPara')">
            <p id="cornerNorthPara" onclick="makeChange('cornerNorthPara','cornerNorth')"></p>
            <input type="text" id="faceOffCircleNWInput" placeholder="0.00" onfocusout="printP('faceOffCircleNWInput', 'faceOffCircleNWPara')">
            <p id="faceOffCircleNWPara" onclick="makeChange('faceOffCircleNWPara','faceOffCircleNWInput')"></p>
            <input type="text" id="faceOffCircleInnerNWInput" placeholder="0.00" onfocusout="printP('faceOffCircleInnerNWInput', 'faceOffCircleInnerNWPara')">
            <p id="faceOffCircleInnerNWPara" onclick="makeChange('faceOffCircleInnerNWPara','faceOffCircleInnerNWInput')"></p>
            <input type="text" id="ringetteLineWestInput" placeholder="0.00" onfocusout="printP('ringetteLineWestInput', 'ringetteLineWestPara')">
            <p id="ringetteLineWestPara" onclick="makeChange('ringetteLineWestPara','ringetteLineWestInput')"></p>
            <input type="text" id="faceOffCircleInnerSWInput" placeholder="0.00" onfocusout="printP('ringetteLineWestInput', 'ringetteLineWestPara')">
            <p id="faceOffCircleInnerSWPara" onclick="makeChange('ringetteLineWestPara','ringetteLineWestInput')"></p>
        </div>
        
    <script>
        function printP (elem, elemToChange) {
            elem = document.getElementById(elem);
            elemToChange = document.getElementById(elemToChange);
            if(elem.value !== "")
            { 
                elemToChange.innerHTML = elem.value;
                elem.style = "display:none;"
            }

        }
        function makeChange(elem, elemToChange) {
            elem = document.getElementById(elem);
            elemToChange = document.getElementById(elemToChange);

            elemToChange.style = "display: inline-block";
            elem.innerHTML = "";
        }
    </script>
    </body>
</html>
